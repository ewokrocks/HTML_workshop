<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
    <title>My Article</title>
</head>
<body>
    <article>
        <h1>My Article</h1>
        <p>This is the content of my article.</p>

        <!-- The form with an "Email" field and a "Subscribe" button -->
        <form action="https://www.wikipedia.org/" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <button class="subscribe-button" type="submit">Subscribe</button>
        </form>

        <!-- Add the image and button for animation -->
        <form>
            <img id="myImage" src="arrow.jpeg" />
            <p>Click the button below to move the image to the right</p>
            <input type="button" value="Click Me" onclick="moveImage();" />
        </form>
    </article>

    <script>
        // JavaScript to move the image to the right
        var imgObj = null;

        function init() {
           imgObj = document.getElementById('myImage');
           imgObj.style.position = 'relative';
           imgObj.style.left = '0px';
        }

        function moveImage() {
           imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }

        // JavaScript to change button color on hover and reset on mouseout
        var button = document.querySelector(".subscribe-button");

        button.addEventListener("mouseover", function() {
           button.style.backgroundColor = "red";
        });

        button.addEventListener("mouseout", function() {
           button.style.backgroundColor = "#3498db";
        });

        window.onload = init;
    </script>
</body>
</html>
